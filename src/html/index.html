<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="icon" href="../../public/images/favicon.png" type="image/png">
    <script src="../javascript/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>JS Calculator</title>
</head>

<body class="font-sans m-0 p-0 box-border bg-slate-400">
    <header>
        <h1 class="text-center m-5 font text-4xl">JS calculator</h1>
    </header>

    <div class="flex justify-center">
        <section
            class="calculator-body bg-sky-400 border-4 border-black w-48 sm:w-96 h-fit flex flex-col gap-3 sm:gap-6 p-3 sm:p-5 rounded-xl sm:rounded-2xl box-border">
            <!-- p-3 sm:p-6 -->
            <div
                class="calc-display bg-sky-300 box-border border-4 border-black w-full h-16 sm:h-32 overflow-hidden rounded-xl sm:rounded-2xl ">
                <div
                    class="expression-display flex justify-center items-center w-full  h-1/3  shrink-0 overflow-hidden text-gray-700 text-sm sm:text-2xl">
                    2+2
                </div>
                <div class="display-number w-full overflow-hidden h-2/3 text-base sm:text-3xl">
                    7474.84894489438939
                </div>

            </div>
            <div class="flex flex-row gap-1 sm:gap-2">
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-red-400">
                    C
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl">
                    ^
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl">
                    ÷
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl">
                    ⬅
                </div>
            </div>
            <div class="flex flex-row gap-1 sm:gap-2">
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-cyan-300">
                    7
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-cyan-300">
                    8
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-cyan-300">
                    9
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl">
                    +
                </div>
            </div>
            <div class="flex flex-row gap-1 sm:gap-2">
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-cyan-300">
                    4
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-cyan-300">
                    5
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-cyan-300">
                    6
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl">
                    *
                </div>
            </div>
            <div class="flex flex-row gap-1 sm:gap-2">
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-cyan-300">
                    3
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-cyan-300">
                    2
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-cyan-300">
                    1
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl">
                    -
                </div>
            </div>
            <div class="flex flex-row gap-1 sm:gap-2">
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl">
                    ∓
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl bg-cyan-300">
                    0
                </div>
                <div class="calc-button border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl">
                    .
                </div>
                <div class="calc-button bg-green-500 border-4 border-black size-10 sm:size-20 flex justify-center items-center text-xl
                    sm:text-5xl cursor-pointer rounded-xl sm:rounded-2xl">
                    =
                </div>
            </div>
    </div>
    </section>
    </div>

</body>

</html>
